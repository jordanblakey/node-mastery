<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="form-wrapper">
  <form action="/api/users" id="account-create" method="POST">
    <div class="form-error"></div>
    <div class="input-wrapper">
      <div class="input-label">First Name</div>
      <input type="text" name="firstName" placeholder="John" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Last Name</div>
      <input type="text" name="lastName" placeholder="Smith" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Phone Number</div>
      <input type="text" name="phone" placeholder="(555) 555-5555" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Password</div>
      <input type="password" name="password" placeholder="Choose a strong password!" />
    </div>
    <div class="input-wrapper">
      <div class="input-label">Do you agree to the terms and conditions?</div>
      <input type="checkbox" name="tosAgreement" placeholder="agree" />
    </div>
    <div class="input-wrapper"><button type="submit" class="cta blue">Get Started</button></div>
  </form>
</div>
